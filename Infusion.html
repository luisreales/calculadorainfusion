<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Infusión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8e5d6; /* Color de fondo general */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background-color: #fff; /* Fondo claro */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0px;
            padding: 0px;
            color: #000; /* Texto negro */
        }
        .header {
            background-color: #cc0000; /* Fondo oscuro */
            color: #fff; /* Título blanco */
            text-align: center;
            padding: 1em 0;
            border-radius: 10px 10px 0 0;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #990000; /* Fondo oscuro */
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        .tab {
            display: flex;
            flex-wrap: wrap;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            color: #fff; /* Texto blanco */
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
        }
        .tab button:hover {
            background-color: #cc0000; /* Color más claro para hover */
        }
        .tab button.active {
            background-color: #cc3333; /* Fondo más pálido para la pestaña activa */
            color: #fff; /* Texto blanco */
        }
        .tabcontent {
            display: none;
            padding: 40px;
            border-top: none;
            background-color: #fff; /* Fondo claro para el contenido */
            border: 1px solid #cc0000; /* Borde oscuro */
            border-radius: 0 0 10px 10px;
            min-height: 300px;
            color: #000; /* Texto negro */
        }
        .tabcontent h3, .tabcontent p {
            color: #000; /* Texto negro */
        }
        .calculator-container {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 600px) {
            .tab button {
                flex: 1 0 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Calculadora de Infusión</h1>
    </div>

    <div class="tab-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Velocidad')">Calculadora de Velocidad de Infusión</button>
            <button class="tablinks" onclick="openTab(event, 'Dosis')">Selectora de Dosis</button>
            <button class="tablinks" onclick="openTab(event, 'Dilucion')">Calculadora de Dilución</button>
        </div>
    </div>

    <div id="Velocidad" class="tabcontent">
        <center><h3>Calculadora de Velocidad de Infusión</h3></center>
        <div class="calculator-container">
            <!-- Incluye aquí el contenido de Velocidad.html -->
            <iframe src="Velocidad.html" style="width: 100%; height: 600px; border: none;"></iframe>
        </div>
    </div>

    <div id="Dosis" class="tabcontent">
        <center><h3>Selectora de Dosis</h3></center>
        <div class="calculator-container">
            <!-- Incluye aquí el contenido de Dosis.html -->
            <iframe src="Dosis.html" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>

    <div id="Dilucion" class="tabcontent">
       <center> <h3>Calculadora de Dilución</h3></center>
        <div class="calculator-container">
            <!-- Incluye aquí el contenido de Dilucion.html -->
            <iframe src="Dilucion.html" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </div>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
